<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
<style>
body {
    font-family: Georgia, serif;
    font-size: 18px;
    line-height: 1.6;
    max-width: 650px;
    margin: 0 auto;
    padding: 40px 20px;
    color: #333;
}

nav {
    margin-bottom: 40px;
    font-size: 16px;
}

nav a {
    color: #333;
    text-decoration: none;
    margin-right: 15px;
}

nav a:hover {
    text-decoration: underline;
}

h1 {
    font-size: 28px;
    font-weight: normal;
    margin-bottom: 30px;
}

h2 {
    font-size: 22px;
    font-weight: normal;
    margin-top: 40px;
    margin-bottom: 20px;
}

a {
    color: #0066cc;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Liste de navigation sans bullets */
nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    margin-bottom: 12px;
}

/* Listes dans le contenu avec bullets */
main ul {
    list-style: disc;
    padding-left: 30px;
    margin-bottom: 20px;
}

main ul li {
    margin-bottom: 8px;
}

main ol {
    padding-left: 30px;
    margin-bottom: 20px;
}

main ol li {
    margin-bottom: 8px;
}

/* Liste de posts sans bullets */
.posts-list {
    list-style: none;
    padding: 0;
}

.posts-list li {
    margin-bottom: 12px;
}

.intro {
    margin-bottom: 40px;
    line-height: 1.8;
}

.footer {
    margin-top: 60px;
    font-size: 14px;
    color: #666;
}

/* Blocs de code */
.code-block-wrapper {
    position: relative;
    margin: 20px 0;
}

pre {
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 15px;
    padding-top: 40px;
    overflow-x: auto;
    font-size: 13px;
    line-height: 1.4;
    margin: 0;
}

code {
    font-family: 'Courier New', Courier, monospace;
    font-size: 13px;
}

pre code {
    background-color: transparent;
    border: none;
    padding: 0;
}

.copy-button {
    position: absolute;
    top: 8px;
    right: 8px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 8px;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
}

.copy-button:hover {
    background-color: #e8e8e8;
    border-color: #999;
}

.copy-button:active {
    background-color: #d8d8d8;
}

.copy-button.copied {
    background-color: #4CAF50;
    border-color: #4CAF50;
}

.copy-button svg {
    width: 16px;
    height: 16px;
    stroke: #333;
    transition: stroke 0.2s;
}

.copy-button.copied svg {
    stroke: white;
}
</style>
</head>
<body>
<nav>
{{ if eq .Lang "fr" }}
<a href="/">accueil</a>
<a href="/posts/">posts</a>
<a href="/about/">à propos</a>
{{ else }}
<a href="/en/">home</a>
<a href="/en/posts/">posts</a>
<a href="/en/about/">about</a>
{{ end }}
</nav>

{{ block "main" . }}{{ end }}

<div class="footer">
{{ range .Translations }}<a href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a>{{ end }}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Icône SVG de copie (deux rectangles superposés)
    const copyIconSVG = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';

    // Icône SVG de validation (checkmark)
    const checkIconSVG = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';

    // Envelopper tous les blocs pre avec un wrapper et ajouter un bouton de copie
    const preBlocks = document.querySelectorAll('pre');

    preBlocks.forEach(function(pre) {
        // Créer le wrapper
        const wrapper = document.createElement('div');
        wrapper.className = 'code-block-wrapper';

        // Créer le bouton de copie
        const button = document.createElement('button');
        button.className = 'copy-button';
        button.innerHTML = copyIconSVG;
        button.setAttribute('aria-label', 'Copier le code');
        button.setAttribute('title', 'Copier le code');

        // Insérer le wrapper avant le pre
        pre.parentNode.insertBefore(wrapper, pre);

        // Déplacer le pre dans le wrapper
        wrapper.appendChild(pre);

        // Ajouter le bouton au wrapper
        wrapper.appendChild(button);

        // Gérer le clic sur le bouton
        button.addEventListener('click', function() {
            const code = pre.textContent;

            navigator.clipboard.writeText(code).then(function() {
                button.innerHTML = checkIconSVG;
                button.classList.add('copied');
                button.setAttribute('title', 'Copié !');

                setTimeout(function() {
                    button.innerHTML = copyIconSVG;
                    button.classList.remove('copied');
                    button.setAttribute('title', 'Copier le code');
                }, 2000);
            }).catch(function(err) {
                console.error('Erreur lors de la copie:', err);
                button.setAttribute('title', 'Erreur lors de la copie');

                setTimeout(function() {
                    button.setAttribute('title', 'Copier le code');
                }, 2000);
            });
        });
    });
});
</script>
</body>
</html>
