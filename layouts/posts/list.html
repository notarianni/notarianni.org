{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ if .Pages }}
<ul>
{{ range .Pages }}
<li><a href="{{ .RelPermalink }}">{{ .Title }}</a>{{ if .Date }} - {{ .Date.Format "2006-01-02" }}{{ end }}</li>
{{ end }}
</ul>
{{ end }}
{{ if .Lastmod }}
<p><small>Last modified: {{ .Lastmod.Format "2006-01-02" }}</small></p>
{{ end }}
{{ end }}
